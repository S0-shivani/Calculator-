<meta name='viewport' content='width=device-width, initial-scale=1'/><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled />
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html><style>body 
{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}
.calculator
 {
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
input[type="text"] 
{
    width: 100%;
    height: 50px;
    text-align: right;
    padding: 10px;
    font-size: 1.5em;
    border: none;
    border-bottom: 1px solid #ccc;
    outline: none;
}
.buttons
 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}
button 
{
    font-size: 1.2em;
    padding: 20px;
    border: none;
    background-color: #f7f7f7;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover 
{
    background-color: #e7e7e7;
}
button:active
{
    background-color: #d7d7d7;
}
button:nth-child(4n)
 {
    background-color: #ffb3b3;
}
button:nth-child(4n):hover
 {
    background-color: #ff9999;
}</style><script>function appendToScreen(value)
{
    document.getElementById("result").value += value;
}
function clearScreen() 
{
    document.getElementById("result").value = "";
}
function deleteChar()
 {
    const currentValue = document.getElementById("result").value;
    document.getElementById("result").value = currentValue.slice(0, -1);
}
function calculate() 
{
    const expression = document.getElementById("result").value;
    try 
    {
        document.getElementById("result").value = eval(expression);
    } 
    catch 
    {
        document.getElementById("result").value = "Error";
    }
}</script>
